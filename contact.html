<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contact - Jodak Web Solutions</title>

    <!-- CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/jodak.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<span id="nav"></span>

<div class="container-fluid body bg-white">
    <div class="container">
        <div class="row">
            <section>
                <h1 class="title">Contact</h1>
                <hr class="faded color">
            </section>


            <!-- LINKS -->
            <div class="col-sm-6" id="contact">
                <table class="fa-md" style="height: 100%">
                    <tr>
                        <th style="font-weight: lighter;">Contact Info</th>
                    </tr>
                    <tr>
                       <td><a class="color" href="tel://123-456-7890"><i class="fa fa-phone-square"></i> 306.630.3060</a></td>
                    </tr>
                    <tr>
                        <td><a class="color" href="mailto:Josh@JodakWebSolutions.com"><i class="fa fa-envelope-square"></i> Josh@JodakWebSolutions.com</a></td>
                    </tr>
                    <tr>
                        <td><a class="color" href="index.html"><i class="fa fa-external-link-square"></i> JodakWebSolutions.com</a></td>
                    </tr>
                </table>
            </div>

            <!-- CONTACT FORM -->
            <div class="col-sm-6" id="form">
              <p>Feel free to leave any comments, questions and concerns below. We would love to hear your feedback.</p>
                <form>
                    <div class="col-sm-6"><input class="jodak-form color" placeholder="First Name"></div>
                    <div class="col-sm-6"><input class="jodak-form color" placeholder="Email"></div>
                    <div class="col-xs-12"><textarea class="jodak-form color" style="overflow: auto; resize: none;"
                                                     placeholder="Your Message..." rows="10"></textarea></div>
                    <button class="jodak-form color" type="submit">Send</button>
                </form>

            </div>

        </div>
    </div>
</div>

<div class="img-shade">
    <div class="full-background"></div>
</div>

<span id="footer"></span>


<!-- Scripts -->
<script src="js/jquery-2.1.4.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/master.js"></script>
<script src="js/lorem-ipsum.js"></script>

<script>
    $('#contact').height( $('#form').height() );
</script>

</body>
</html>
